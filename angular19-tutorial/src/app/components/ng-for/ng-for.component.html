<div class="row">
    <div class="col-3">
        <ul>
            <li *ngFor="let nomeBanda of bandaList">{{nomeBanda}}</li>
        </ul>
    </div>
    <div class="col-3">
        <button *ngFor="let nome of bandaList" class="btn btn-success mx-1">{{nome}}</button>
    </div>
    <div class="col-3">
        <div *ngFor="let nomeBanda of bandaList">
            <span>{{nomeBanda}}</span>
        </div>
    </div>
</div>
<div class="col-3">
    <select>
        <option *ngFor="let singer of singerArray" [value]="singer.singId">
            {{singer.nome}} ({{singer.band}})
        </option>
    </select>
</div>
<div class="col-5">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th *ngFor="let coluna of getKeys()">{{coluna}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of singerArray">
                <td>{{item.singId}}</td>
                <td>{{item.nome}}</td>
                <td>{{item.band}}</td>
            </tr>
        </tbody>
    </table>
</div>
